<!DOCTYPE html>
<html>
	<head>
		<title>Google Spreadsheet JSON Example</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Nunito' rel='stylesheet' type='text/css'>
		<script>
			$(document).ready(function(){
					//configure spreadsheet
				  var public_spreadsheet_url = '1dxr7GTS7-22Rc9a39PpKpNDAsFg8Ina22-hwZ1dR9sc';
					//function to get data from the spreadsheet
				  var getData = function () {
				    Tabletop.init({
				    	"key": public_spreadsheet_url,
			        "callback": processData,
			        "simpleSheet": true
				    });
				  }
					//editable function that processes data from the spreadsheet
					var processData = function(data){
						console.log(data);
						for(var i=0; i<data.length; i++) {
							// $("body").append(data[i].foods + " ");
							// $("<h2>").addClass("fancyBorder").html(data[i].foods).appendTo("body");
							if(data[i].opinion === "yes") {
								var price = "yes";
							} else if(data[i].opinion === "no") {
								var price = "no";
							}
							$("<h2>").addClass("fancyBorder").addClass(price).html(data[i].primates).appendTo("body");
							// $("body").append("<h2 class='fancyBorder "+price+"'>"+data[i].foods+"</h2>");
						}
					};
					//function that runs when the page is ready
				  getData();
			});
		</script>
		<style>
			.fancyBorder {
				border:1px solid black;
			}
			.yes {
				background-image: url(http://gauss.unh.edu/~jel/images/anthropoid_hands.jpg);
				background-size: 150px;
				opacity: 0.8;
				border-top: 10px solid #634536;	-webkit-animation:spin 58s linear infinite;
	    -moz-animation:spin 58s linear infinite;
	    animation:spin 58s linear infinite;
	}
	@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
	@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
	@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); }
			}
			.no {
				background-image: url(https://upload.wikimedia.org/wikipedia/commons/5/54/Primates-drawing.jpg);
				background-size: 150px;
				opacity: 0.8;
				border-top: 10px solid #138630;	-webkit-animation:spin 60s linear infinite;
	    -moz-animation:spin 60s linear infinite;
	    animation:spin 60s linear infinite;
	}
	@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
	@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
	@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); }
			}

			h2 {
				padding: 10px;
				color: black;
				font-size: 85px;

			 }
